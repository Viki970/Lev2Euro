<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/cashCalc.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="welcome-section">
        <h2 class="mt-3">Cash Calculator</h2>
        <p class="lead">Калкулатор за ресто в EUR и BGN с деноминация.</p>
      </div>

      <div class="calculator-box mt-4">
        <h3>Enter Amount:</h3>
        <div class="mb-3 d-flex align-items-center">
          <input type="number" class="form-control me-2" id="amountDueEUR" value="0" step="0.10" min="0"
            oninput="syncFromEUR('amountDueEUR', 'amountDueBGN'); validateAndCalculate('amountDueEUR')">
          <span class="currency-label me-3">EUR</span>
          <input type="number" class="form-control me-2" id="amountDueBGN" value="0" step="0.10" min="0"
            oninput="syncFromBGN('amountDueBGN', 'amountDueEUR'); validateAndCalculate('amountDueBGN')">
          <span class="currency-label">BGN</span>
        </div>

        <h3 class="h3">Enter Paid Amount:</h3>
        <div class="mb-3 d-flex align-items-center">
          <input type="number" class="form-control me-2" id="paidAmountEUR" value="0" step="0.10" min="0"
            oninput="syncFromEUR('paidAmountEUR', 'paidAmountBGN'); validateAndCalculate('paidAmountEUR')">
          <span class="currency-label me-3">EUR</span>
          <input type="number" class="form-control me-2" id="paidAmountBGN" value="0" step="0.10" min="0"
            oninput="syncFromBGN('paidAmountBGN', 'paidAmountEUR'); validateAndCalculate('paidAmountBGN')">
          <span class="currency-label">BGN</span>
        </div>

        <div class="mt-4">
          <h3>Change:</h3>
          <div class="row">
            <!-- Евро в лявата колона -->
            <div class="col-md-6">
              <p><strong>EUR:</strong> <span id="changeEUR">0.00</span></p>
              <ul id="denominationEUR" class="denomination-list"></ul>
            </div>

            <!-- Лева в дясната колона -->
            <div class="col-md-6">
              <p><strong>BGN:</strong> <span id="changeBGN">0.00</span></p>
              <ul id="denominationBGN" class="denomination-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Lev2Euro. All rights reserved.</p>
  </footer>

  <!-- Custom JS -->
  <script src="js/cashCalc.js"></script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
